  <p>圣诞老人源于欧洲的基督教圣人典故。他拥有9只名字各不相同的驯鹿，最大的烦恼是有烟囱爬的房子越来越少。通常父母们会对子女解释圣诞节收到的礼物是圣诞老人送的。圣诞老人以一位神秘人物带给小孩子们礼物的概念衍生自圣尼古拉。尼古拉是一位热爱施舍的慈悲主教，荷兰人在圣尼古拉斯节便会模仿他送礼物。</p>
